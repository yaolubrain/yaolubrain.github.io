---
layout: default
---
<div class="col-sm-12">
    <div class="page">
        {% for post in site.posts %}
            {% if post.categories contains "publication" %}
                <div class="publication-title">
               	     {{ post.title }}
                </div>
		<div class="page-content">
   	             {{ post.content }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
