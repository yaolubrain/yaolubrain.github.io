---
layout: default
---
<div class="col-sm-12">
    <div class="page">
        {% for post in site.posts %}
            {% if post.archive == false %}
                <div class="page-item">
                    <div class="col-sm-8">

               	        {{ post.title }}
   	                {{ post.content }}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
